# Task Management System Configuration
#
# This file is read by AI during backlog processing and task management.
# All values below are referenced in AGENTS.md and workflows/process-backlog.md.
# Customize these settings to match your workflow.

# Integration settings
integrations:
  slack:
    cache_user_mappings: true  # Cache user handle/ID/name mappings (default: true)

# Task categories - modify based on your needs
# Used by: Auto-categorization during /backlog processing
categories:
  - technical      # Development, coding, debugging
  - outreach       # Emails, meetings, networking
  - research       # Learning, analysis, investigation
  - writing        # Documentation, blogs, reports
  - admin          # Administrative, organizational
  - strategy       # Vision, roadmaps, OKRs, prioritization
  - stakeholder    # Executive updates, alignment, presentations
  - discovery      # User research, interviews, problem definition
  - other          # Miscellaneous

# Priority levels
# Used by: Task creation and priority assignment
priorities:
  - P0  # Critical/Urgent - do immediately
  - P1  # Important - has deadlines
  - P2  # Normal - regular work
  - P3  # Low - nice to have

# Status codes
# Used by: Task file frontmatter and status updates
statuses:
  n: not_started
  s: started
  b: blocked
  d: done

# Deduplication settings
# Used by: Duplicate detection during /backlog processing
deduplication:
  similarity_threshold: 0.6  # How similar before flagging (0-1)
  check_categories: true     # Consider category in matching
  check_keywords: true       # Use keyword overlap

# Priority caps (strict limits - enforce during backlog processing)
# Used by: /backlog workflow to prevent overwhelm
priority_caps:
  P0: 3   # Max 3 P0 tasks (today's critical focus)
  P1: 7   # Max 7 P1 tasks (this week)
  P2: 15  # Max 15 P2 tasks (this month)
  P3: 999 # Unlimited backlog items

# Task aging (in days)
# Used by: "Prune completed tasks" and "Find stale tasks" commands
task_aging:
  prune_completed_after: 90  # Delete done tasks after 90 days
  flag_stale_after: 14       # Flag stale tasks (started but inactive) after 14 days

